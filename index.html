<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="./src/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center justify-center h-screen">
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80">
    <defs>
      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#2563eb; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#60a5fa; stop-opacity:1" />
      </linearGradient>
    </defs>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Arial, sans-serif" font-size="78" fill="url(#logoGradient)" font-weight="bold">
      Rebuttal
    </text>
  </svg>
  <section id="login-section" class="bg-white p-6 rounded-lg shadow-md mt-6 w-80 text-center">
    <h2 class="text-xl font-semibold mb-2">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
      <div class="flex justify-between gap-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
        <a href="./auth/register.html" class="bg-green-600 text-white px-4 py-2 rounded w-full text-center">Register</a>
      </div>  
    </form>
    <p class="text-red-500 mt-2 hidden text-center" id="login-error">Invalid login</p>
  </section>
</body>
</html>
