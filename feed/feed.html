<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Feed</title>
  <script type="module" src="/src/js/router/views/feed.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Post Feed</h1>
    <div class="flex items-center space-x-4">
      <a href="/feed.html" class="text-white hover:underline">Feed</a>
      <a href="/profile/profile.html" class="text-white hover:underline">Profile</a>
      <button id="logout-btn" class="text-white hover:underline">Logout</button>
    </div>
  </header>

  <section class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between mb-4">
      <input type="text" id="search-posts" placeholder="Search posts..." class="w-1/2 p-2 border rounded">
      <select id="filter-options" class="p-2 border rounded">
        <option value="all">All Posts</option>
        <option value="my-posts">My Posts</option>
        <option value="recent">Most Recent</option>
        <option value="most-liked">Most Liked</option>
      </select>
    </div>

    <form id="create-post-form" class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl mb-4">Create New Post</h2>
      <input type="text" id="post-title" placeholder="Title" class="w-full p-2 border rounded mb-2" required>
      <textarea id="post-content" placeholder="Content" class="w-full p-2 border rounded mb-2" required></textarea>
      <input type="text" id="post-image" placeholder="Image URL (optional)" class="w-full p-2 border rounded mb-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Post</button>
    </form>
    
  </section>

  <section class="max-w-6xl mx-auto p-6">
    <div id="post-feed" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    </div>
  </section>
  
<div id="post-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 id="modal-title" class="text-xl font-bold"></h2>
      <p id="modal-content" class="mt-2"></p>
      <p id="modal-date" class="text-gray-500 text-sm mt-2"></p>
      <button id="close-modal" class="bg-gray-500 text-white px-4 py-2 rounded mt-4">Close</button>
    </div>
  </div>
  

</body>
</html>
