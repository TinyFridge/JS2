<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/js/router/views/profile.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Profile</h1>
    <div class="flex items-center space-x-4">
      <a href="/feed/feed.html" class="text-white hover:underline">Feed</a>
      <a href="/profile/profile.html" class="text-white hover:underline">Profile</a>
      <button id="logout-btn" class="text-white hover:underline">Logout</button>
    </div>
  </header>
  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex items-center justify-between">
      <div class="text-white font-bold text-xl">Rebuttal</div>
      <!-- Hamburger menu: visible only on small screens -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <!-- Full menu: hidden on small screens -->
      <div id="menu" class="hidden md:flex space-x-4">
        <a href="/feed.html" class="text-white">Feed</a>
        <a href="/profile/profile.html" class="text-white">Profile</a>
        <button id="logout-btn" class="text-white">Logout</button>
      </div>
    </div>
  </nav>
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>  
  <main class="max-w-4xl mx-auto p-6">
    <section id="profile-info" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Profile Details</h2>
      <p id="user-email" class="text-lg text-gray-700">Loading...</p>
    </section>


    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-4">My Posts</h2>
      <div id="my-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      </div>
    </section>
  </main>
</body>
</html>
