<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Rebuttal</title>
    <script type="module" src="/src/js/router/views/profile.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 p-4">
      <div class="container mx-auto flex items-center justify-between">
        <div class="text-white font-bold text-xl">Rebuttal</div>
        <div class="hidden md:flex space-x-4">
          <a href="/feed/feed.html" class="text-white">Feed</a>
          <a href="/profile/profile.html" class="text-white">Profile</a>
          <button id="logout-btn" class="text-white">Logout</button>
        </div>
        <div class="md:hidden">
          <button id="menu-toggle" class="focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="/feed/feed.html" class="block text-white py-2">Feed</a>
        <a href="/profile/profile.html" class="block text-white py-2">Profile</a>
        <button id="logout-btn-mobile" class="block text-white py-2">Logout</button>
      </div>
    </nav>

    <main class="container mx-auto p-4">
      <section id="profile-info" class="bg-white p-6 rounded-xl shadow-lg mb-6">
        <h1 class="text-2xl font-bold">My Profile</h1>
        <p id="user-email"></p>
      </section>
      <section id="my-posts" class="grid grid-cols-1 gap-6"></section>
    </main>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
      const logoutHandler = () => {
        localStorage.removeItem("user");
        localStorage.removeItem("apiKey");
        window.location.href = "/index.html";
      };
      const logoutDesktop = document.getElementById("logout-btn");
      const logoutMobile = document.getElementById("logout-btn-mobile");
      if (logoutDesktop) logoutDesktop.addEventListener("click", logoutHandler);
      if (logoutMobile) logoutMobile.addEventListener("click", logoutHandler);
    </script>
  </body>
</html>
